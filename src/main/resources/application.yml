spring:
  application:
    name: coininvestment
  security:
    default-target-url: /
    user:
      name: user
      password: password
  datasource:
    url: jdbc:h2:tcp://localhost/~/coin
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true