spring:
  application:
    name: coininvestment
  datasource:
    url: jdbc:h2:tcp://localhost/~/db/coin
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true